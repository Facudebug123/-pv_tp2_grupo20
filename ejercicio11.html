<!DOCTYPE html>
<head>
  <title>Ejercicio 11</title>
  <script>
    let kilometros = parseFloat(prompt("Ingresa los kilometros recorridos:"));
    let litros = parseFloat(
      prompt("Ingresa los litros de combustible consumidos:")
    );
    let consumo = litros / kilometros;
    alert(`El consumo por kil√≥metro es: ${consumo.toFixed(2)}litros/km`);
  </script>
</head>

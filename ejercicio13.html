<!DOCTYPE html>
<head>
  <title>Ejercicio 13</title>
  <script>
    function mostrarArreglo(arreglo) {
      for (let i = 0; i < arreglo.length; i++) {
        alert(`Elemento ${i + 1} : ${arreglo[i]}`);
      }
    }
    let numeros = [5, 10, 15, 20, 25];
    mostrarArreglo(numeros);
  </script>
</head>
